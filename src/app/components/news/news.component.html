<mat-card>
    <mat-card-title>Top Movers</mat-card-title>
    <div fxLayout="row">
        <app-stock-group [title]="'Top Day Gainers'" [trendingStocks]="summary.topDayGainers"></app-stock-group>
        <app-stock-group [title]="'Top Day Losers'" [trendingStocks]="summary.topDayLosers"></app-stock-group>
        <app-stock-group [title]="'Most Profitable'" [trendingStocks]=" summary.mostProfitable "></app-stock-group>
        <app-stock-group [title]="'Least Profitable'" [trendingStocks]="summary.leastProfitable "></app-stock-group>
    </div>
</mat-card>

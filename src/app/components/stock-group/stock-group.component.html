<mat-card class=trending>
    <h3>{{ title }}</h3>
    <ul *ngFor=" let trendingStock of trendingStocks ">
        <li>
            <a class="right-justify" (click)="onClick(trendingStock.ticker)">
                {{ trendingStock.ticker }}:
                <span [ngClass]="utils.getClassNameForPositiveNegative(trendingStock.gain) ">
                    {{ utils.getGainString(trendingStock.gain)}}
                    </span>
            </a>
        </li>
    </ul>
</mat-card>
